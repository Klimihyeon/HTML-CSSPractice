<h1>1.1부터 10까지의 합을 구하는 프로그램을 작성하시오</h1>
	<script>
	var sum =0;
	
	for(var i=1; i<=10; i++){
			sum += i; 
	}
	alert(sum);
	</script>
<h1>2.1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오 ()continue이용)</h1>
	<script>
	var sum =0;	
		for(var i=1; i<=200;i++){
			if(i%2 == 1){
				continue;
			}
			else{
				sum += i;
				} 
		}
	alert(sum);

	var sum =0;	
	var i=1;
	while(i<200){
		i++;
		if(i%2 == 1){
			continue;
		}
		else{
			sum += i;
			} 
	}
alert(sum);
	</script>
<h1>3.사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오.</h1>
	<script>
	while(input !=0){
		var input = prompt("숫자를 입력하세요.")	
			x = parseInt(input);	
			sum += x;	
		if(input ==0){
			alert(sum);
			break;}
	}
	</script>
