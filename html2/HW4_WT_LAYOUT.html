<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body, h1, h2, h3, p{
			margin:0px;
		}
/* 		마진줄때, header에서 아래, nav,section에서 아래, nav에서 왼쪽, 단순하게 줘라.  */
		header{
			background-color: pink;
			text-align: center;
			line-height: 80px;	
			border-radius: 25px;	
			margin-bottom: 5px;
			}
		body{
			min-width: 300px;
		}
		div{
			min-height: 300px;			
			
		}
		nav {
			background-color: orange;
			float: left;
			width: calc(30% - 10px);
			height: calc(100vh-120px);
			padding-left:10px;
			border-radius: 25px;
			margin-bottom: 5px;
			margin-right: 5px;
			overflow:auto;
		
		}
		section{
			background-color: yellow;
			float: right;
			width: calc(70% - 5px);
			height: calc(100vh-120px);
			border-radius: 25px;
			margin-bottom: 5px;			
		}
/* 		height도 calc해줘야 길이에 따라서 따라다닌다. cf. vh=%같은거임 공부해.*/
		footer{
			background-color: navy;
			border-radius: 25px;
			color:white;
			clear:both;
			line-height: 80px;
			text-align: center;
/* 			left만 클리어 할 꺼냐? 양쪽다 할꺼냐? = both */
		}
		article {
			padding: 10px;
		}
		img{
			width:100px;
		}

	
	</style>
	</head>
	<body>
		<!-- 헤더 -->
		<header>
			<h1>my blog</h1>
		</header>
		<!-- 네비 -->
		<div>
				<nav>
					<h2>links</h2>
					<ul>
						<li><a href="www.google.com">a</a></li>
						<li><a href="www.google.com">b</a></li>
						<li><a href="www.google.com">c</a></li>
					</ul>
					<img src="../../images/iu.png">
				</nav>
				<!-- 본문 -->
				<section>
					<article>
						<h2>semantic</h2>
						<p>내용</p>
					</article>
					<article>
						<h2>semantic</h2>
						<p>내용</p>
					</article>
				</section>
		</div>
		<!-- 바닥글 -->
		<footer>
			<p>2019</p>
		</footer>
		
	</body>
</html>
