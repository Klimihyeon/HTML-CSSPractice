<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			border: 3px dotted red;
			height: 400px;
		}

		div.left{
			float: left;
			width: calc(50% - 13px);
			margin:0px;
			padding:0px;
		}

		div.right{
			float: right;
			width: calc(50% - 13px);
			margin:0px;
			padding:0px;

		}

		img{
 			width:100%; 
			height: 300px;
		}

		h1{
			background-color: pink;
		}
		
		span{
			background-color: aqua;
		}		
	
	
	</style>
	</head>
	<body>
		<div class="left">
			<h1>사자</h1>
			<img src="../../images/1.jpg">
			<p> <span>설명</span> 이므니다.
			</p>
		</div>
		
		<div class="right">
			<h1>호랑이</h1>
			<img src="../../images/1.png">
			<p> <span>설명</span> 입니다.
			</p>
		</div>
		
	</body>
</html>
