<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		a:link{
			color:red;
		}
		a:visited{
			color:green;
		}
		a:hover{
			color:blue;
		}
		a:active{
			color:yellow;
		}
		a.style1:link{
			color: #ff0000;
		}
		a.style1:visited{
			color: #0000ff;
		}
		a.style1:hover{
			font-size: 150%;
		}
		a.style2:link{
			color: #ff0000;
		}
		a.style2:visited{
			color: #0000ff;
		}
		a.style2:hover{
			background: #66ff66;
		}
		
/* 		active는 누르고 있을때 변경하는 것이다.
 */	
	</style>
	
	</head>
	<body>
	
	<p><a href="" target="_blank">링크 visited</a>
	<p><a href="../../images/iu.png" target="_self">여기가 아이유입니다.</a>
	<p><a class="style1" href="../../images/iu.png" target="_self">폰트크기를 변경하는 링크.</a>
	<p><a class="style2" href="../../images/iu.png" target="_self">배경색 변경하는 링크.</a>
	
	
	</body>
</html>
