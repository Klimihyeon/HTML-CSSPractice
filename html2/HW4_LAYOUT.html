<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">		
			header{
				background-color: pink;
				float:inline-start;
				width: 100%;
				height: 100px;
				text-align: center;
			}
			nav{
				background-color: orange;
				width: 30%;
				height:40px;
				height:500px;
				float:left;
				text-align: center;
			}
			ul{
				display: table;
				margin-left: auto;
				margin-right: auto;
			}
/* 			margin을 이용해야 한다. 기본가로크기가 100%이기 때문에 지정해 줘야 된다.
			요소내용에 맞게 자동으로 크기가 정해지게 하고 싶으면 display속성을 이용한다. */			
			#main{
				background-color: yellow;
				width: 70%;
				height:500px;
				word-break:break-all;
				overflow:auto;
				float:left;
			}
	
			footer{
				background-color: maroon;
				color:white;
				width: 100%;
				text-align: center;
			}
			/*height를 주는 순간 footer가 사라진다.*/
			
			a:hover{
			color:maroon;
			}
			a:linked{
			color:maroon;
			}
			img{
				width:300px;
				height:200px;
			}
			h1, h2, p{
				padding:10px;
			}
	</style>
	</head>
	<body>
		<header>
			<h1>My Blog Page</h1>
		</header>
		<nav>
			<h2>Links</h2>

			<ul>
				<li> <a href="https://www.w3schools.com/">W3C</a></li>
				<li> <a href="https://www.mozilla.org/ko/">MOZILLA</a></li>
				<li> <a href="https://www.htmldog.com/">HTML dogs</a></li>
			</ul>
			<img src="images/lol.jpg">

			<p>홍길동</p>
		</nav>
		<section id="main">
		 	<h2>Semantic Tags</h2>
			<p>시멘틱 요소들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.
		 	<h2>div와 span</h2>
			<p>div는 divide의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다. 
			</p>
			</section>
		<footer>
			<p>Copyright(c)2013 Hong
			</p>
		</footer>
	</body>	
</html>
