<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	div{
		width: 200px;
		height: 200px;	
	}
	div:nth-child(1){
		background-color: blue;
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: 3;
	}
	div:nth-child(2){
		background-color: yellow;
		position: absolute;
		top:50px;
		left: 50px;
		z-index: 2;
	}
	div:nth-child(3){
		background-color:green;
		position:absolute;
		top:100px;
		left: 100px;
		z-index: 1;
	}
	
	</style>
	</head>
	<body>
		<div>박스1</div>
		<div>박스2</div>
		<div>박스3</div>
	
	</body>
</html>
