<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>html6_display</title>
	<style type="text/css">
		li {
			border:1px solid red;
			background-color: menu;
			display:inline;
			padding:10px;
		}
		a {
			text-decoration:none;
			}
		a:hover {
			font-size:1.05em;
			background-color: yellow;			
		}
/* 		/font-sizechange하면 창이 흔들려서 별로다. */
/* layout 등 자습 쫌 꾸며볼것 */
	</style>
	</head>
	<body>
		<p>display 속성 사용하기</p>
		<ul>
			<li><a href="">홈으로</a></li>	
			<li><a href="">회사고개</a></li>	
			<li><a href="">제품소개</a></li>	
			<li><a href="">질문과대답</a></li>	
			<li><a href="">연락처</a></li>	
			
		</ul>
	</body>
</html>
