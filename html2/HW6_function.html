<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>title name</title>
<style>
</style>
</head>
<body>
	<h1> 덧셈계산기</h1>
	첫번째 정수 <input type="text" id="num1"><br>
	두번째 정수 <input type="text" id="num2"><br>
	합계 <input type="text" id="sum"><br>
	<button type="button" onclick="sum();">계산</button>
	
	<script>
		function sum() {
			var num1 = document.getElementById("num1");
			var x = num1.value;
			var num2 = document.getElementById("num2");
			var y = num2.value;

			var sum = parseInt(x) + parseInt(y);
			document.getElementById("sum").value = sum;

		}
	</script>
</body>
</html>
