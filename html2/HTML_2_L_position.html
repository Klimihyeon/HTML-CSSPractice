<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		p, div {
			width: 200px;
			height: 100px;		

		}
/* 		div에다가 position 주면 화면에 딱붙는다.? */
		#ex1 {
			background-color: aqua;
			position:fixed;
			top:0px; 
			right:0px;	
		}
		
		#ex2 {
			background-color: yellow;
			position:absolute;
			left: 0px;
			top: 0px;
		}
		
		#ex3 {
			background-color: lightgreen;
			position:relative;
			left:30px;
		}
		/*position:static은 변화가 없다. 기본위치이다.
		absolute는 제일 왼쪽을 원점으로 해서 벗어난다. 
		다른녀석들에게 변화를 주지 않는다.
		left만 주면 원래 있던 위치에서 준다. 
		절대적인 top left를 같이 줘야 한다.
		absolute를 주면 밑의 블록이 윗블록이 없는 셈 치고 
		그 자리를 메운다.
		relative는 다른 블록이랑 연결된다. */
		
		img{
			width: 300px;
			position:absolute;
			top:400px;
			z-index:-1;
		}
		img+p{
			color:yellow;
		}
/* 		+p다음에 오는 형제 요소, (_)공백 : 자식인경우, (.):클래스인경우 */

	
	
	</style>
	</head>
	<body>
		<h1>position 연습</h1>
		<p id="ex1">블럭1</p>
		<div id="container">
			<div id="ex2">블럭2(position)</div>
		</div>
		<p id="ex3">블럭3</p>
		<hr>
		<h1>z-index연습</h1>
		<img src="../../images/28.png">
		<p>커피 마시고 싶은데 커피를 못마시고 있어요</p>
		
	</body>
</html>
