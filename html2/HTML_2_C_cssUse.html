		<!-- 선택자(selector):html 요소를 선택하는 부분
		선택자의 종류
		1. 요소 선택자(element) : * = 전체
		2. 클래스 선택자(class) : .class
		3. 아이디 선택자(ID) : #ID
		4. 전체 선택자(universal)
		 : >=아들,딸 / 빈칸 =후손들 다. / A,B = A와 B(여러개 사용가능) 
		
		5. 속성 선택자(attribute) : .attribute(name,id,title etc) 얘도 .많이 찍는다.
		6. 의사 선택자(pseudo-class)-->
