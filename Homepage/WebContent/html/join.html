<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	body{
	width:520px;	
	}
	fieldset{
	text-align: left;
	}
	.left{
	min-width: 140px;
	width: 140px;
	float: left;
	}
	.right{
	min-width: 200px;
	float: left;
	}
	.bottom{
	clear:both;
	text-align:left;
	}
	input {
	width:180px;
	size:20;
	font-size: 10px;
	}

</style>
</head>

<body>
	<form>
		<fieldset>
			<legend>회원정보입력</legend>
			<div class="left">
			<br>
			아이디
			<br>
			비밀번호
			<br>
			이름
			<br>
			이메일
			<br>
			전화번호
			<br>
			생일
			<br>
			홈페이지
			<br>
			프로필사진
			<br>
			<br>
			</div>
			
			<div class="right">
			<br>
				<input type="text" maxlength="10">
				<button type="button">중복검사</button>
				<br>
				<input type="password" placeholder="비밀번호는 6자리 이상입니다.">
				<br>
				<input type="text">
				<br>
				<input type="text">
				<br>
				<input type="tel">
				<br>
				<input type="date">
				<br>
				<input type="url">
				<br>
				<input type="file" accept="jpeg/jpg, gif/png">
			</div>

			<div class="bottom">			
			<label for="gederMale">남자</label>
			<input type="radio" value="남자" name="userGender" id="gederMale">
			<br>
			<label for="gederFemale">여자</label>
			<input type="radio" value="여자" name="userGender" id="gederFemale">
			<br>
			<button type="submit">제출</button>
			<button type="reset">초기화</button>
			</div>
			</fieldset>	

	</form>
</body>
</html>
