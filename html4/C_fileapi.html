<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function readFile() {
//			document.getElementById("attachFile"); //input
//			var files = document.getElementById("attachFile").files;
			var files = document.getElementById("attachFile").files;
			//files[0] > File객체
			var file = files[0];
			//textarea에 담을 문자 만들기
			var str = "";
// 			console.log(file);
			str += file.name + "\n"; //파일명
			str += file.size + "\n"; //파일크기
			str += file.type + "\n"; //파일타입
			str += file.lastModifiedDate; //파일최종수정일시
			
			document.getElementById("result").innerHTML = str;
		}
		function readFileContent() {
			var files = document.getElementById("attachFile").files;
			
			var file = files[0];
			var reader = new FileReader(); //파일을 읽기 위한 객체
			reader.readAsText(file); //파일을 읽어서 reader에 담기
			//파일을 읽어서 fileReader객체의 result속성에 담는다.
			
			//파일 읽기가 끝나면
			reader.onload = function () {
				//onload 수행할 내용 기재
			document.getElementById("result").innerHTML = reader.result;
				
			}
		}
		
	</script>
</head>
<body>
<input id="attachFile" type="file">
<button type="button" onclick="readFile()">파일 읽기</button>
<button type="button" onclick="readFileContent()">파일 읽기</button>
<br><br>
<textarea id="result" rows="6" cols="50"></textarea>

</body>
</html>
