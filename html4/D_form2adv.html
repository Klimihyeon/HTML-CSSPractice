<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function validate() {
			//밸류 하나하나 당 빈값이 있는 지 체크하고
			//자리수를 체크해라.
			//사용자 입장에서 화면을 만들어야 한다. 	
			var arr = ["userName","userAddr","userBir","userId","userEmail","userCel"];
			var cnt = 0;
			while(cnt < 5){
				for(i=0; i<arr.length; i++){
					var ele = document.getElementById(arr[i]);
					if(ele.value.trim().length == 0){
						alert( arr[i] + "이 입력되지 않았습니다.");
						ele.focus();
						return;
					}
				
					if(arr[i] == "userName"){
						var regExp = /(^[a-z][0-9]){8,20}/;
						if(ele.value.match(regExp)){
							alert("정상");
							return;
						}else{
							alert("이름을 정확히 입력해주세요.\n빈칸없이 8~20글자 영문 소문자 시작, 영문 소문자, 숫자 사용가능");
							ele.focus();
							return;
						}cnt++;
					}
					if(arr[i] == "userBir"){
						if(ele.value.trim().length < 10){
							alert("날짜를 정확히 입력하세요.");
							ele.focus();
							return;
						}cnt++;
					}
					if(arr[i] == "userId"){
						if(ele.value.trim().length < 6|| ele.value.trim().length > 12){
							alert("아이디를 정확히 입력하세요. 아이디는 6자리 이상 12자리 이하입니다.");
							ele.focus();
							return;
						}cnt++;
					}
					if(arr[i] == "userEmail"){
						var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@\w([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
						if(ele.value.match(regExp)){
							alert("정상");
							return;
						}else{
							alert("이메일을 정확히 입력하세요.");
							ele.focus();
							return;
						}
					
						cnt++;
					}	
					if(arr[i] == "userCel"){
						var val = ele.reaplaceAll("-","");
						if(ele.value.trim().length < 10|| ele.value.trim().length > 13){
							alert("휴대폰 번호를 정확히 입력하세요.");
							ele.focus();
							return;
						}
					}cnt++;
				}
			}			
			alert("정상적으로 입력되었습니다.");	
		}
		
		
		
	</script>
	
	<style type="text/css">
	</style>

</head>
<body>
	<h3>회원가입</h3>
	<form>
		이름 : <input type="text" id="userName"><br>
		주소 : <input type="text" id="userAddr"><br>		
		생일 : <input type="date" id="userBir"><br>	
		아이디(6~8문자) : <input type="text" id="userId"><br>		
		이메일 : <input type="email" id="userEmail"><br>
		휴대폰 : <input type="text" id="userCel"><br>
		<button type="submit">확인(submit)</button>
		<button type="button" onclick="validate()">값확인</button>
	</form>

</body>
</html>
