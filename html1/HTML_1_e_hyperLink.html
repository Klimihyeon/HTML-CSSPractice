<!DOCTYPE html>
<html>

	<head>
		<title>하이퍼링크 연습></title>
	</head>

	<body>
		<p>하이퍼링크 태그 : &lt;a&gt;</p>
		<!--<a> 꺽쇠표시를 하면 태그로 인식해서 안나온다. 검색해서 바꿔줘라-->
		<a href="https://google.com/" target="_blank">구글링크blank</a>
		<!--href 빈값이어도 이걸 지정 안해주면 링크표시가 안된다.-->
		<p>
		<a href="https://google.com/" target="_self">구글링크self</a><br>
		<a href="https://google.com/" target="_parent">구글링크parent</a><br>
		<a href="https://google.com/" target="_top">구글링크top</a><br>
		</p>

		<h1>하이퍼링크 태그 : &lt;a&gt;</h1>
		<a href="#sample1">참고사항으로 가려면 여기를 클릭하세요.</a>
		<p>helloWorld!</p>
		<p>helloWorld!</p>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<!--이동을 보여주기 위한 br 아래로 내리기.-->

		<a id="sample1">참고사항, id라는 속성을 주는 것이다.</a>
		<!--본문안에서도 이동이 가능하다-->


	</body>

</html>
