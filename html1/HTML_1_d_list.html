<!DOCTYPE html>
	<html>
	<head>
		<title>목록(list)태그</title>
	</head>
	<body>
		<p>ul:순서가 없는 목록. unordered list</p>

		<ul>
			<li>대전도시락</li>
				<ul>
					<li>깐풍기</li>
					<li>김치찜</li>
				</ul>	
			<li>토마토도시락</li>	
			<li>오봉도시락</li>	
		</ul>
		<ul>
			<li type="disc">대전도시락</li>	
			<li type="circle">토마토도시락</li>	
			<li type="square">오봉도시락</li>	
		</ul>
		<!--언오더드는 리스트에 타입이 들어간다-->
		<ol>
			<li>대전도시락</li>	
			<li>토마토도시락</li>	
			<li>오봉도시락</li>	
		</ol>
		<ol type="A">
			<li>대전도시락</li>	
			<li>토마토도시락</li>	
			<li>오봉도시락</li>	
		</ol>
		<!--오더드는 리스트에 리스트순서모양을 타입으로 지정가능하다-->
		<ol type="ⅰ">
			<li>대전도시락</li>	
			<li>토마토도시락</li>	
			<li>오봉도시락</li>	
		</ol>
		<dl>
			<dt>에스프레소</dt>
			<dd>커피의 기본, 커피의 원액이다</dd>
			<dd>4000원</dd>
			<dt>카페라떼</dt>
			<dd>에스프레소에 우유를 추가한 것</dd>
			<dt>캬라멜마끼아또</dt>
			<dd>에스프레소에 우유와 카라멜시럽</dd>
		<!--dd는 지가 알아서 한 칸 밀린다.-->
		</dl>





	</body>

</html>
