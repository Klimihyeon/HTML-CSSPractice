<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>title name</title>
<style>
	div{
		border:1px solid blue;
	}
</style>
</head>
<body>
	<h1>출력위치</h1>
	<button type="button" id="b" onclick="ran()">한자리 랜덤 계산</button>

	<form>
	<p>
 	<textarea id="ran" rows="50", cols="50">
 	</textarea>
 	</p>
 	</form>
 		<script>
		/* 	cf.Math.random() :0~0.9
		 	parseInt(Math.random()*100);
				*10 : 0~9.99
				*100 : 0~99.99
			Math.floor(Math.random()*(max - min +1))+시작할 값
				// 소수점 이하 버림
			ex)2~5 수
			*(5-2+1)+2
	
				
				*/
	 function ran() {
		var random = new Array();
		for(var i=0; i<5; i++){
			random[i] = parseInt(Math.random()*10+1);
			}
		document.getElementById("ran").innerHTML = random;
	}
			
			//이거 random[i].push 왜 안돼?
			//중복제거도 안됐다.
			//아래로 글씨가 쌓이는게 안되는 이유?
	 </script>
</body>
</html>
