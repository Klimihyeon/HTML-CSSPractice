<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>title name</title>
<style>
	div{
		border:1px solid blue;
	}
</style>
	<script>
		/* 	cf.Math.random() :0~0.9
		 	parseInt(Math.random()*100);
				*10 : 0~9.99
				*100 : 0~99.99
			Math.floor(Math.random()*(max - min +1))+시작할 값
				// 소수점 이하 버림
			ex)2~5 수
			*(5-2+1)+2
	
				
				*/
	 function ran() {
		var random = new Array();
		alert(random);
		for(var i=0; i<5; i++){
			random.push = Math.floor(Math.random()*10)+1;
			}
		alert(random);
		document.getElementById("ran").innerHTML = random;
		alert(random);
	}
			
	 </script>
</head>
<body>
	<h1>출력위치</h1>
	<button type="button" id="b" onclick="ran()">한자리 랜덤 계산</button>

	 <div>
 	<form id="ran">
 	</form>
 	</div>
</body>
</html>
