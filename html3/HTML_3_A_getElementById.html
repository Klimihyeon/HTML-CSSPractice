<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>덧셈 계산기</title>
<style>
</style>
</head>
<body>
	<h1>덧셈 계산</h1>
	<br>
	첫번째 정수 : <input type="text" id="a">
	<br>
	두번째 정수 : <input type="text" id="b">
	<br>
	합계 : <input type="text" id="rs">
	<br>
	<button type="button" onclick="calc();">계산</button>
	<br>
	첫번째 값 : <span id="ar"></span>
	<br>
	두번째 값 : <span id="br"></span>
	<br>
	결과 : <span id="rsr"></span>
	<script>
		function calc() {
			//첫번째 값 두번째 값을 더해서 합계를 더해준다.
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var res = parseInt(a) + parseInt(b);			
			document.getElementById("rs").value = res;
			
			document.getElementById("ar").innerHTML = a;
			document.getElementById("br").innerHTML = b;
			document.getElementById("rsr").innerHTML = res;
			//innerHTML 대문자 소문자 잘 가려 써라 안돌아간다.
		}
		function sub(a,b) {
			return a+b;
			
		}
		window.onload = function(){
	/* 		var tmp = sub(4,5);
			document.getElementById("a").innerHTML=tmp;
	 */		document.getElementById("a").innerHTML=sub(4,5);
			
		}
	
	</script>
	
	<hr>
	
	<button type="button" onclick="greeting('홍길동','과장')">눌러보세요</button>
	<script type="text/javascript">
		function greeting(name, position) {
			alert("안녕하세요. 반갑습니다.");
			alert(name + position + "님 안녕하세요. 반갑습니다.");
		}
	//Nan : not a number;
	//undefined 값이 없음
	
	</script>
	
</body>
</html>
