<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>multiple times table 2</title>
<script type="text/javascript">
	function calc() {
		var sel = document.getElementById("mtt");
		var no = sel[sel.selectedIndex].value;
		var str=""; 
		
		for(var i = 1; i<10; i++){
			 var res = parseInt(no) * parseInt(i);			  
			 str += no + " * " + i + " = " + res + '<br>';
		}
		document.getElementById("res").innerHTML = str;
	}
			
</script>
</head>
<body>
<form >
  <label for="gugu">원하는 구구단을 선택해주세요.</label>
  <select name="table" id="mtt">
<!--   select는 value값을 가져다가 쓴다. index는 무엇인가.-->
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  </select>
  <br><br>
  <button type="button" onclick="calc()">선택</button>
	<div id="res"></div>
</form>
</body>
</html>
