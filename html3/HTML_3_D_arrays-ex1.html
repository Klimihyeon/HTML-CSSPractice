<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>예제1</title>
<style>
</style>
<script>
	//사람이름을 계속 입력받아 배열에 저장
	/* 입력의 마지막은 공백문자 또는 취소 버튼을 눌렀을 때로 한다.
		취소버튼은 null이 입력될때이다. */
	function proc1(){
		var name = [];
	while(true){
		var input = prompt("사람이름입력>>");		
		if(input != null)
		name.push(input); //얘 아까 왜 안됐냐. function? 
//		name += input;
		if(input == "" || input == null){			
			break;
		}
	}
	document.getElementById("divResult").innerHTML = name;
	
	}
	//console.log(name), console.log(typeof(name))이렇게 찍어봐라.

	function proc2() {
//		서로 중복되지 않은 정수 5개를 입력받아 출력하는 프로그램
		var arr = [];
		while(true){
		var value =	prompt("정수를 입력하세요.");
		//value가 arr에 존재하는지 확인하고
		var idx = arr.indexOf(value);

		//존재하지 않으면 arr에 value를 추가
		if(idx == -1){
			arr.push(value);
		//-추가하고 arr이 5개이면 종료
			if(arr.length == 5)
				break;
		}else{
		// 존재하면 다시 prompt
			continue;
		}
		}
		document.getElementById("divResult").innerHTML = arr;
	}
	</script>
</head>
<body>

	<button type="button" onclick="proc1()">문제1</button>
	<button type="button" onclick="proc2()">문제2</button>
	<hr>
	<h3>문제결과</h3>
	<div id="divResult" style="border:1px dotted orange; width:100%; height:200px;">
	</div>
	
</body>
</html>
