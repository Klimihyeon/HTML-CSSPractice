<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>title name</title>
<style>
</style>
</head>
<body>
	<h3>Number Guess</h3>
	<p>1부터 100사이의 숫자를 입력하시오</p>
	<input type="text" id="no"><button type="button" onclick="guessNo()">숫자 추측</button>

	<script>
		var ran = Math.floor(Math.random()*100+1);
//		parseInt(Math.random()*100+1);
//		Math.floor(Math.random()*100+1);
		
		function guessNo() {
		var val = parseInt(document.getElementById("no").value)
		
		if(val == ran){
			alert("정답");
		}else if(val > ran){
			alert(val+"보다 작아요");
		}else if(val < ran){
			alert(val+"보다 커요");
		}else{
			alert("비교불가");
		}
		
		}
	</script>
</body>
</html>
